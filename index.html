  <script id="vertex-shader-2d" type="notjs">
    // an attribute will receive data from a buffer
    attribute vec4 a_position;

    // all shaders have a main function
    void main() {

      // gl_Position is a special variable that a vertex shader
      // is responsible for setting
      gl_Position = a_position;
    }
  </script>
  <script id="fragment-shader-2d" type="notjs">
    // fragment shaders don't have a dfault precision so we need to 
    // pick one. mediump is a good default
    precision mediump float;

    void main() {

      // gl_FragColor is a special variable a fragment shader is
      // responsible for setting
      gl_FragColor = vec4(0, 1, 1, 1); // return cyan
    }
  </script>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
